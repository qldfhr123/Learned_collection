  //var 사용하면 지역변수 인식

	function localvar(){
		a = "전역변수입니다" //전체변수를 어디서나 사용가능
		var b = "지역변수입니다" // 서로 다른 구역 안에서 같은 이름 사용가능
		document.write("a는", a );
		document.write("<br>");
		document.write("b는", b );
	}
  </script>
