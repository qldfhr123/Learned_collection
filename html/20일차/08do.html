  <script language="JavaScript">
   // while 조건검사후 수행문시작
  //do ~ while {}안의 사행문을 실행한후에 조건을 검사
	hap = 0
	start = 1
	end = 100
	do{
		hap +=start
		start++
	}
	while(start <= end);
	document.write(hap);
  </script>
